<!DOCTYPE html>
<html>
<head>
    <title>float activity</title>
    <style>
        .box {
          float: left;
          width: 200px;
          height: 100px;
          border: 1px solid black;
          padding: 5px;
        }
        section {
          border: 1px solid red;
          height: 100px;
          padding: 5px;
        }
    </style>
</head>
<body>

    <div class="box">floated box</div>

    <section>section text</section>
    <br>

    <div class="box">floated box</div>

    <section class="after-box">section text</section>

</body>
</html>
